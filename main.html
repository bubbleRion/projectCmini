  <script>

    // 아이템의 주소
    const ItemURL = `http://apis.data.go.kr/6300000/animalDaejeonService/animalDaejeonItem`
    // 리스트의 주소
    const ListURL = `http://apis.data.go.kr/6300000/animalDaejeonService/animalDaejeonList`
    //쿼리파람스 주소뒤에 붙여서 사용

    //root div끌어오고 스타일 지정
    const body = document.body
    const header = document.createElement("header")

    // banner main
    const root = document.getElementById("root")

    const banner = document.createElement("main")

    displayFlexCenter(root)
    body.appendChild(root)

    banner.style.width = "1200px"

    root.appendChild(banner)

    // 무슨변수더라
    let item;
    //list 전역변수
    let list;
    // item list 전역 배열
    let itemList = []
    // 비동기 함수
    async function dataFUNC() {
      const res = await fetch(ListURL + queryParams + `&numOfRows=9`).then(datas => datas.text())
        .then((data) => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data, "application/xml")
          // console.log(xml)
          list = xmlToJson(xml)

          return list
        })
        .catch(console.error)
    }
    dataFUNC().then(() => {
      // console.log(list.ServiceResult.MsgBody.items)
      list.ServiceResult.MsgBody.items.forEach((item) => {

      })
      // console.log(itemList)

    })


    function displayFlexCenter(tagName) {
      tagName.style.display = "flex"
      tagName.style.justifyContent = "center"
      tagName.style.alignItems = "center"
    }

    // 특정 기준으로 데이터 설계
    // animalSeq


    // xml을 json으로 변환해주는 xmlToJson함수 선언
    function xmlToJson(xml) {
      // Create the return object
      var obj = {};

      if (xml.nodeType == 1) {
        // element
        // do attributes
        if (xml.attributes.length > 0) {
          obj["@attributes"] = {};
          for (var j = 0; j < xml.attributes.length; j++) {
            var attribute = xml.attributes.item(j);
            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
          }
        }
      } else if (xml.nodeType == 3) {
        // text
        obj = xml.nodeValue;
      }

      // do children
      // If all text nodes inside, get concatenated text from them.
      var textNodes = [].slice.call(xml.childNodes).filter(function (node) {
        return node.nodeType === 3;
      });
      if (xml.hasChildNodes() && xml.childNodes.length === textNodes.length) {
        obj = [].slice.call(xml.childNodes).reduce(function (text, node) {
          return text + node.nodeValue;
        }, "");
      } else if (xml.hasChildNodes()) {
        for (var i = 0; i < xml.childNodes.length; i++) {
          var item = xml.childNodes.item(i);
          var nodeName = item.nodeName;
          if (typeof obj[nodeName] == "undefined") {
            obj[nodeName] = xmlToJson(item);
          } else {
            if (typeof obj[nodeName].push == "undefined") {
              var old = obj[nodeName];
              obj[nodeName] = [];
              obj[nodeName].push(old);
            }
            obj[nodeName].push(xmlToJson(item));
          }
        }
      }
      return obj;
    }

  </script>
